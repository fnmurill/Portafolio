<body>
    <header>
        <div class="container">
          <div id="marca">
            <h1><span class="resaltado">Web Design</span> Diseño, Desarrollo Web y Más!</h1>
          </div>
          <nav class="menu">
            <ul>
              <li><a href="index.html">Inicio</a></li>

            </ul>
          </nav>
        </div>
      </header>
  <div class="form"> 
    <ul class="tab-group">
      <li class="tab active"><a href="#signup">Registrarse</a></li>
      <li class="tab"><a href="#login">Ingresar</a></li>
    </ul>
    <div class="tab-content">
      <div id="signup">   
        <h1>Complete los campos</h1>
        <form action="post">
          <div class="top-row">
            <div class="field-wrap">
              <label>
                Nombre(S)<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" name="" />
            </div>
            <div class="field-wrap">
              <label>
                Apellido(S)<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" name=""/>
            </div>
          </div>
          <div class="field-wrap">
            <label>
              Correo Electrónico<span class="req">*</span>
            </label>
            <input type="email" required autocomplete="off" name=""/>
          </div>
          <div class="field-wrap">
            <label>
             Digite la Contraseña<span class="req">*</span>
            </label>
            <input type="password" required autocomplete="off" name=""/>
          </div>
          <div class="field-wrap">
            <label>
              Digite nuevamente la Contraseña<span class="req">*</span>
            </label>
            <input type="password" required autocomplete="off" name="">
          </div>
          <button type="submit" class="button button-block" name="registro">Registrarse</button>
        </form>
      </div>
      <div id="login">   
        <h1>¡Bienvenido!</h1>
        <form action="post">
          <div class="field-wrap">
          <label>
            Correo Electrónico<span class="req">*</span>
          </label>
          <input type="email" required autocomplete="off" name=""/>
          </div>
        <div class="field-wrap">
          <label>
            Contraseña<span class="req">*</span>
          </label>
          <input type="password" required autocomplete="off" name="">
        </div>
        <button class="button button-block" name="ingreso">Ingresar</button>
        </form>
      </div>
    </div>
  </div>
</body>
